<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list *ngIf="!isLoading && bookings.length > 0">
          <ion-item-sliding *ngFor="let booking of bookings" #slidingBooking>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="cancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <ion-grid *ngIf="!isLoading && bookings.length === 0" class="ion-text-center">
          <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion-margin-top">
              <p>There are no bookings found.</p>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
