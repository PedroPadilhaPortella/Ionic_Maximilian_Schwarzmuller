<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? "Login" : "Sign Up" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #authForm="ngForm" (ngSubmit)="submit(authForm)">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
              <ion-note slot="error">Invalid email</ion-note>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6"></ion-input>
              <ion-note slot="error">Password must have at least 6 characters</ion-note>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="full" (click)="switchAuthMode()">
            Switch to {{ isLogin ? "Sign Up" : "Login" }}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="authForm.invalid">
            {{ isLogin ? "Login" : "Sign Up" }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
