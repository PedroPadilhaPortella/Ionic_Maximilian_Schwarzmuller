<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngIf="!isLoading && places.length > 0">
          <ion-item-sliding *ngFor="let place of places" #slidingOffer>

            <app-offer-item [place]="place"></app-offer-item>

            <ion-item-options side="start">
              <ion-item-option color="primary" (click)="book(place.id, slidingOffer)">
                <ion-icon name="calendar-number-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="edit(place.id, slidingOffer)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <div *ngIf="!isLoading && places.length === 0" class="ion-text-center">
          <p>No Offers found. Please create one first!</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer new Place</ion-button>
        </div>

        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
