<ion-item detail [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="place.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ place.title }}</h2>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text class="space-left">{{ place.avaliableFrom | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"></ion-icon>
      <ion-text class="space-left">{{ place.avaliableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
