<ion-header>
  <ion-toolbar>
    <ion-title>Pick Location</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map" #map></div>
  <div class="ion-text-center">
    <ion-img src="https://www.google.com/maps/d/thumbnail?mid=1b7O5v9uTjuzMkbx1svrnPJOVvVE&hl=en"></ion-img>
    <ion-button (click)="select()" class="ion-padding">Selecionar</ion-button>
  </div>
</ion-content>
