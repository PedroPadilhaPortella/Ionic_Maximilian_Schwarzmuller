<div class="picker">
  <ion-img 
    *ngIf="selectedImage"
    class="image" 
    role="button" (click)="onPickImage()"
    [src]="selectedImage"
  ></ion-img>

  <ion-button *ngIf="!selectedImage" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon> 
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
