<div class="picker">
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <ion-img 
    *ngIf="selectedLocationImage && !isLoading" 
    class="location-image" 
    role="button" (click)="onPickLocation()"
    [src]="selectedLocationImage"
  ></ion-img>

  <ion-button *ngIf="!selectedLocationImage && !isLoading" color="primary" (click)="onPickLocation()">
    <ion-icon name="map" slot="start"></ion-icon> 
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
